{% extends 'main.html' %}

{% block category %}
  {% for cat in cats %}
    <a href="{% url 'show_category_posts' category_id=cat.id %}">{{ cat.name }}</a>
  {% endfor %}
{% endblock %}


{% block content %}

  {% for post in posts %}
    <hr style="height:1px; background-color:black;">
    <a href="{% url 'post_show' pk=post.pk %}"><h4>{{post.title}}</h4></a><br>
    <p>{{post.body|truncatewords:50}}</p>
    <br>
  {% endfor %}

{% endblock %}
